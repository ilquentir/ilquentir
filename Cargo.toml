[workspace]
members = [
    'ilquentir-bot',
    'ilquentir-giphy',
]

[workspace.package]
version = "0.2.0"
authors = ["utterstep"]

[workspace.dependencies]
dotenvy = "0.15"
color-eyre = "0.6"
tracing = "0.1"
tracing-tree = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter", "parking_lot"] }
tokio = { version = "1", features = ["full"] }
rand = "0.8"
url = "2"